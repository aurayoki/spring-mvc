<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<table border="1">
    <caption>My Table</caption>
    <tr>
        <th> Model</th>
        <th> Color</th>
        <th> Driver</th>
    </tr>

    <tr th:each="car:${printCar}">

        <td th:text="${car.model}"> Model</td>
        <td th:text="${car.color}"> Color</td>
        <td th:text="${car.driver}"> Driver</td>
    </tr>
</table>
</body>
</html>
